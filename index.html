<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --active-color: rgb(46, 145, 211);
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
   
  </style>
</head>

<body>
  <div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1" icon="bad">踩踩
    </g-button>
    <g-button :loading="true" iconposition="left">加载中
    </g-button>
    <g-button :loading="loading3" @click="loading3 = !loading3" icon="set" iconposition="right">设置
    </g-button>

    <g-button-group>
      <g-button :loading="loading1" @click="loading1 = !loading1" icon="bad">踩踩
      </g-button>
      <g-button :loading="loading3" @click="loading3 = !loading3">中间
      </g-button>
      <g-button :loading="loading2" @click="loading2 = !loading2"  icon="double-arrow-left" iconposition="left">后退
      </g-button>
    </g-button-group>
    <div id="test"></div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_2624053_1ar69chf6d3h.js"></script>

</html>
